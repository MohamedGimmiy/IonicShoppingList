<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Shopping List
    </ion-title>
    <ion-buttons end>
      <button navPush="AddShoppingItemPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>
    <ion-list-header>
      items
    </ion-list-header>
    <button ion-item *ngFor="let item of items | async" detail-push
     navPush="EditShoppingItemPage" [navParams]="{item : item}" >

      {{ item.name }}
    </button>
  </ion-list>
</ion-content>
